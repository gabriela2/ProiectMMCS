<!DOCTYPE html>
<html>
 <head>

 </head>
 <style>
* {
  box-sizing: border-box;
}

#employee_table {

}

.column {

}
.container1{
 width:100%;
}

/* Clearfix (clear floats) */
#row::after {
  content: "";
  clear: both;
  display: table;
}

table {
  width: 75%;
  margin:12px;
  border: 1px solid #000;
}

th, td {
  text-align: left;
  padding: 8px;
  margin: 8px;
  border: 1px solid #000;

}

tr:nth-child(even) {
  background-color: #f2f2f2;
  opacity: 0.7
}
button{
 background-color: #f2f2f2;
  opacity: 0.7;
  font-size: 14px;
}
tr:nth-child(odd) {
  background-color: #f2f223;
  opacity: 0.7
}
</style>
 <body  style="background-image: url('wimbledon.jpg');background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
